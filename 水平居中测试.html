<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>不定宽块状元素水平居中</title>
<style>
.container{
    float:left;
    position:relative;
    left:50%;
}
.container ul{
/*  margin:0;
    padding:0;*/
    position:relative;
    left:-50%;
}
.container li{display:inline;}
</style>
</head>
<body>
<div class="container">
    <ul>
        <li><a href="#">11111111111</a></li>
        <li><a href="#">22222222222</a></li>
        <li><a href="#">33333333333</a></li>
    </ul>
</div>
</body>
</html>
