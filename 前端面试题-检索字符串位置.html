<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!-- 字符串名.indexOf(指定字符串) 
        字符串名.lastIndexOf(指定字符串) -->
    <pre>
        <script>
            var str = "Hello Worled!";
            document.writeln(str.indexOf("e"));
            document.writeln(str.lastIndexOf("e"));
            document.writeln(str.indexOf("World"));
            document.writeln(str.indexOf("Worled"));  
        </script>
    </pre>
    <script>
        var str = "2017-03-15-08-30";
        var arr = str.split("-", 2);
        document.write(arr);
    </script>
    
    
</body>
</html>
