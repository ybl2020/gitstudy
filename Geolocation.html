<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=FBV8eZH6fdtCtRA2gGMlx5FU5bgiu1f2"></script>
</head>
<body>
    <p id="demo">点击按钮获取您当前坐标（可能需要比较长的时间获取）：</p>
    <button onclick="getLocation()">点我</button>
    <div id="mapholder" style="width:600px;height:480px;border:1px solid gray;margin:30px auto"></div>

    <script type="text/javascript">
    var x=document.getElementById("demo");
    function getLocation()
    {
        if (navigator.geolocation)
        {
            navigator.geolocation.getCurrentPosition(showPosition,showError);
        }
        else
        {
            x.innerHTML="该浏览器不支持获取地理位置。";
        }
    }
    
    function showPosition(position)
    {
        var latlon=position.coords.latitude+","+position.coords.longitude;
        console.log(latlon);
        var map = new BMap.Map("mapholder");
        var point = new BMap.Point(latlon);
        map.centerAndZoom(point,11);
        // map.addControl(new BMap.NavigationControl());
        var geolocation = new BMap.Geolocation();
        geolocation.getCurrentPosition(function(r) {  
                if(this.getStatus() == BMAP_STATUS_SUCCESS) {  
                    var mk = new BMap.Marker(r.point);  
                    map.addOverlay(mk);  
                    map.panTo(r.point);  
                    map.enableScrollWheelZoom(true);
                    map.addControl(new BMap.NavigationControl());    
                    map.addControl(new BMap.ScaleControl());    
                    map.addControl(new BMap.OverviewMapControl());    
                    map.addControl(new BMap.MapTypeControl());    
                }  
                else {  
                    alert('failed'+this.getStatus());  
                }          
            }, {enableHighAccuracy: true})  
            return;
    }  
    
    function showError(error)
    {
        switch(error.code) 
        {
            case error.PERMISSION_DENIED:
                x.innerHTML="用户拒绝对获取地理位置的请求。"
                break;
            case error.POSITION_UNAVAILABLE:
                x.innerHTML="位置信息是不可用的。"
                break;
            case error.TIMEOUT:
                x.innerHTML="请求用户地理位置超时。"
                break;
            case error.UNKNOWN_ERROR:
                x.innerHTML="未知错误。"
                break;
        }
    }
    </script>
    </body>
</html>
