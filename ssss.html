<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./JS/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            $('#btn').click(function(){
                var colors = ["red","orange","yellow","green","blue"];
                $("li").each(function (index) {
                var x = "第" + (index+1 )+"个li";
                // $(this).text(x);
                $(this).text(x).css("background-color",colors[index]);
                })
            });
        })
    </script>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <input type="button" value="添加内容" id="btn" />
</body>
</html>
