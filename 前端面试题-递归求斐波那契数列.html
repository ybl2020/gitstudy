    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function f(n) {
            if(n===1||n==2){
                return 1;
            }
            return f(n-1)+f(n-2);
        }
        // f(n)
        console.log(f(4));
    </script>
</body>
